<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content-container">
        <header class="header">
            <nav>
                <label for="search"></label>
                <input type="search" class="search-bar" id="search">
                <div class="alert-icon"></div>
                <div class="profile-picture"></div>
                <div class="username">Curtis Bitton</div>
            </nav>
            <div class="account-info">
                <div class="profile-picture-large"></div>
                <div class="welcome-message-container">
                    <div class="welcome-message">Hi there,</div>
                    <div class="welcome-name">Curtis Bitton (@cmbitton)</div>
                </div>
                <div class="content-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="brand-container">
                <h1 class="title">Dashboard</h1>
            </div>
            <div class="menu-container">
                <div class="home">Home</div>
                <div class="profile">Profile</div>
                <div class="messages">Messages</div>
                <div class="history">History</div>
                <div class="tasks">Tasks</div>
                <div class="communities">Communities</div>
            </div>
            <div class="settings-container">
                <div class="settings">Settings</div>
                <div class="support">Support</div>
                <div class="privacy">Privacy</div>
            </div>
        </div>
        <div class="main-content">
            <h2 class="projects">Your Projects</h2>
            <div class="project-grid">
                <div class="project-card">dfd</div>
                <div class="project-card">sd</div>
                <div class="project-card">sd</div>
                <div class="project-card">sd</div>
                <div class="project-card">sd</div>
                <div class="project-card">sdad</div>
            </div>
            <h2 class="announcements">Announcements</h2>
        </div>
    </div>
